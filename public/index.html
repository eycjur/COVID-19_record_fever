<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="module" src="./js/index.js"></script>
  <title>Record Fever for COVID-19</title>
</head>

<body>
  <div class="container">
    <h1>Record Fever for COVID-19</h1>
    <form action="#">
      <div class="input">
        <label for="time">時刻</label>
        <input type="datetime-local" id="time" name="time" required>
        <br>
        <label for="fever">体温</label>
        <input type="number" step="0.1" id="fever" name="fever" required value="36.0">
        <button id="submit-button">記録</button>
      </div>
    </form>
  </div>
</body>

</html>
