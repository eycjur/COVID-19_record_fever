<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="module" src="./js/index.js"></script>
  <title>Record Fever for COVID-19</title>
  <style>
    body {
      text-align: center;
    }

    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Record Fever for COVID-19</h1>
    <form action="#" class="m-3">
      <div class="input">
        <label for="time">時刻</label>
        <input type="datetime-local" id="time" name="time" required>
        <br>
        <label for="fever">体温</label>
        <input type="number" step="0.1" id="fever" name="fever" required value="36.0">
        <button id="submit-button">記録</button>
      </div>
    </form>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>

    <div class="container m-3">
      <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
        data-show-count="false">Tweet</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>時刻</th>
            <th>体温</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <button id="clear-button">all clear</button>
  </div>
</body>

</html>
